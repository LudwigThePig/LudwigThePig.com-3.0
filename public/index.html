    /* PRE LOAD CSS SETTINGS */
    body{
      background: #000;
    }

    @keyframes color-pulse{
      0%{ fill: #F2F2E6 }
      100% { fill: #ED6767 }
    }
    @keyframes ping {
      0% {
    transform: skew(0deg 0deg);
  }
  30% {
    transform: skew(-25deg -25deg);
  }
  40% {
    transform: skew(15deg, 15deg);
  }
  50% {
    transform: skew(-15deg, -15deg);
  }
  65% {
    transform: skew(5deg, 5deg);
  }
  75% {
    transform: skew(-5deg, -5deg);
  }
  100% {
    transform: skew(0deg 0deg);
  }
    }

    .ping {
      animation: ping 2.8s ease-in-out infinite both;
    }
    #loading-screen svg {
      height: 30vh;
      width: auto;
    }
    #loading-screen {
      position: fixed;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      background: #001011;
    }
    path, polygon {-webkit-animation:color-pulse 2s linear infinite alternate both;animation:color-pulse 2s linear infinite alternate both;}
  </style>
